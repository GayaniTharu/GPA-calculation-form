<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Internal CSS for GPA calculator page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d7b9a;
            padding: 10px;
            text-align: center;
        }

        header img {
            max-width: 100px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        section {
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #gpa-calculator {
            max-width: 800px;
            margin: auto;
        }

        #gpa-form {
            display: flex;
            flex-direction: column;
        }

        #gpa-form label {
            margin-bottom: 5px;
        }

        #gpa-result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/p1.png" alt="University Logo">
        <h1>General Sir John Kotelawala Defence University</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">GPA Calculator</a></li>
        </ul>
    </nav>

    <section id="gpa-calculator">
        <h2>GPA Calculator</h2>
        <form id="gpa-form" onsubmit="return validateForm()">
            <!-- GPA form fields here -->
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" required>
            <br>

            <label for="registration-number">Registration Number:</label>
            <input type="text" id="registration-number" required>
            <br>
            <label for="university-email">University Email:</label>
            <input type="email" id="university-email" required>
            <br>

            <label for="id-number">ID Number:</label>
            <input type="text" id="id-number" required>
            <br>

            <label for="academic-year">Academic Year:</label>
            <input type="text" id="academic-year" required>
            <br>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" required>
            <br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>
            <br>

            <label for="marks">Marks:</label>
            <input type="number" id="marks" min="0" max="100" required>
            <br>

            <button type="submit" style="color: blue;">Calculate GPA</button>
        </form>

        <div id="gpa-result">
            <!-- GPA result will be displayed here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 General Sir John Kotelawala Defence University. All rights reserved.</p>
    </footer>

    <script>
        // Inline JavaScript for GPA calculator logic
        function validateForm() {
            // You can add additional validation logic here
            return true;
        }

        document.getElementById('gpa-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission for now

            // Call the GPA calculation function
            calculateGPA();
        });

        function calculateGPA() {
            // GPA calculation logic
            const marks = parseFloat(document.getElementById('marks').value);
            let gpa;

            if (marks >= 90) {
                gpa = 4.0;
            } else if (marks >= 80) {
                gpa = 3.5;
            } else if (marks >= 70) {
                gpa = 3.0;
            } else if (marks >= 60) {
                gpa = 2.5;
            } else if (marks >= 50) {
                gpa = 2.0;
            } else {
                gpa = 0.0;
            }

            // Display the result
            const resultDiv = document.getElementById('gpa-result');
            resultDiv.innerHTML = `<p>GPA: ${gpa.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
